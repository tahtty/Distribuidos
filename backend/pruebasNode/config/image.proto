syntax = "proto3";
package images;

service ImageDetailsService {
    rpc Hello( Empty ) returns ( HelloResponse ) {}
    rpc MejoresImagenes ( ImgRequest ) returns ( Images ) {}
}

message Empty {}

message ImgRequest {
    int64 noCache = 1;
}

message HelloRequest {
    string name = 1;
}
 
message HelloResponse {
    string body = 1;
}

message Images {
    repeated Image images = 1;
}
   
message Image {
    string descripcion = 1;
    int64 accesos = 2;
    string imagen = 3;
}